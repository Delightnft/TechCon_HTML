<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TechCon 2024</title>
</head>
<body>

  <header>
    <h1>TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Register for TechCon 2024</h2>
      <p>Please fill out the form below to register for the conference.</p>

      <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="ticket">Ticket Type:</label><br>
        <select id="ticket" name="ticket">
          <option value="general">General Admission</option>
          <option value="student">Student</option>
          <option value="vip">VIP</option>
        </select><br><br>

        <label>
          <input type="checkbox" name="newsletter" value="yes">
          Sign me up for email updates
        </label><br><br>

        <input type="submit" value="Register">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
